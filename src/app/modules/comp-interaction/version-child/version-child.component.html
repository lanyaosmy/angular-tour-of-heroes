<ng-container>
  <h3>Version {{ major }}.{{ minor }}</h3>
  <h4>Change log:</h4>
  <ul>
    <li *ngFor="let change of changeLog">{{ change }}</li>
  </ul>
  <h3>{{ name }}</h3>
  <button (click)="vote(true)" [disabled]="didVote">Agree</button>
  <button (click)="vote(false)" [disabled]="didVote">Disagree</button>

  <p>{{ message }}</p>
</ng-container>
